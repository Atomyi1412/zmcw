name: Build DesktopPet (macOS DMG and Windows EXE Installer)

on:
  push:
    branches: [ main, dev ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.9'
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || format('build-{0}', github.run_number) }}

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app with PyInstaller
        run: |
          python -m PyInstaller --noconfirm --name DesktopPet --windowed --add-data "assets:assets" main.py

      - name: Create DMG
        run: |
          hdiutil create -volname DesktopPet -srcfolder dist/DesktopPet.app DesktopPet-${{ env.VERSION }}-macOS.dmg

      - name: Upload artifacts (DMG)
        uses: actions/upload-artifact@v4
        with:
          name: DesktopPet-macOS-${{ env.VERSION }}
          path: DesktopPet-${{ env.VERSION }}-macOS.dmg

      - name: Upload artifacts (raw .app)
        uses: actions/upload-artifact@v4
        with:
          name: DesktopPet-macOS-app-${{ env.VERSION }}
          path: dist/DesktopPet.app

      - name: Publish Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            DesktopPet-${{ env.VERSION }}-macOS.dmg

  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build app with PyInstaller
        shell: pwsh
        run: |
          Write-Host "Building with PyInstaller..."
          python -m PyInstaller --noconfirm --name DesktopPet --windowed --add-data="assets;assets" main.py
          
          if (Test-Path "dist\DesktopPet") {
            Write-Host "✓ PyInstaller build successful"
            Write-Host "Contents:"
            Get-ChildItem "dist\DesktopPet" | ForEach-Object { Write-Host "  - $($_.Name)" }
          } else {
            Write-Error "PyInstaller build failed"
            exit 1
          }

      - name: Upload PyInstaller output
        uses: actions/upload-artifact@v4
        with:
          name: DesktopPet-Windows-folder-${{ env.VERSION }}
          path: dist/DesktopPet

      - name: Create ZIP package (alternative to installer)
        shell: pwsh
        run: |
          Write-Host "Creating ZIP package..."
          $zipName = "DesktopPet-${{ env.VERSION }}-Windows.zip"
          Compress-Archive -Path "dist\DesktopPet\*" -DestinationPath $zipName -Force
          
          if (Test-Path $zipName) {
            $zipSize = [math]::Round((Get-Item $zipName).Length / 1MB, 2)
            Write-Host "✓ ZIP package created: $zipName ($zipSize MB)"
          } else {
            Write-Warning "ZIP package creation failed"
          }

      - name: Try Inno Setup (optional)
        shell: pwsh
        continue-on-error: true
        run: |
          Write-Host "Attempting to create installer with Inno Setup..."
          
          # Check if Inno Setup is available
          $innoPath = @(
            "C:\Program Files (x86)\Inno Setup 6",
            "C:\Program Files\Inno Setup 6"
          ) | Where-Object { Test-Path $_ } | Select-Object -First 1
          
          if ($innoPath) {
            Write-Host "Found Inno Setup at: $innoPath"
            $env:Path += ";$innoPath"
            
            New-Item -ItemType Directory -Force -Path "dist\installer"
            
            try {
              iscc installer\desktop_pet.iss /DAppVersion=${{ env.VERSION }} /DSourceDir=dist\DesktopPet /DOutBase=DesktopPet-${{ env.VERSION }}-Windows-Setup
              
              if (Test-Path "dist\installer\*.exe") {
                Write-Host "✓ Installer created successfully"
              } else {
                Write-Warning "Installer creation failed"
              }
            } catch {
              Write-Warning "Inno Setup failed: $_"
            }
          } else {
            Write-Warning "Inno Setup not found, skipping installer creation"
          }

      - name: Upload ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: DesktopPet-Windows-ZIP-${{ env.VERSION }}
          path: DesktopPet-${{ env.VERSION }}-Windows.zip

      - name: Upload installer (if created)
        uses: actions/upload-artifact@v4
        if: hashFiles('dist/installer/*.exe') != ''
        with:
          name: DesktopPet-Windows-Installer-${{ env.VERSION }}
          path: dist/installer/*.exe

      - name: Publish Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/installer/*.exe